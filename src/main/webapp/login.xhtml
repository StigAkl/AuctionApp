<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>

	<title>AuctionApp Login</title>
	
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	
</h:head>
<h:body>
	
	<div class="container">

      <h:form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <h:outputLabel for="inputEmail" class="sr-only">Email address</h:outputLabel>
        <h:inputText type="email" id="email" class="form-control" value="#{loginView.email}" a:placeholder="Email address"></h:inputText>
        <h:outputLabel for="inputPassword" class="sr-only">Password</h:outputLabel>
        <h:inputSecret type="password" value="#{loginView.password}" id="inputPassword" class="form-control" a:placeholder="Password"></h:inputSecret>
        <h:commandButton class="btn btn-lg btn-primary btn-block" action="#{loginView.login()}" value="login"></h:commandButton>
      </h:form>

    </div> 
</h:body>
</html>
