<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>

	<title>AuctionApp Login</title>
	
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css"/>
	<h:outputStylesheet library="css" name="style.css"  />
	
</h:head>
<h:body>

	<div class="container">


	<div class="productView">
  		
  		<f:metadata>
  			<f:viewParam name="pid" value="#{productView.id}"/>
  			<f:viewParam name="pid" value="#{bidView.pid}"/>
  			<f:viewAction action="#{productView.findProductById}"/>
  		</f:metadata>
  		
  		<ul class="list-group">
  			<li class="list-group-item"><h4><h:outputLabel value="Product:  "/> <h:outputText value="#{productView.product.name}"/></h4></li>
  			<li class="list-group-item"><h:outputLabel value="Category:   "/><h:outputText value="#{productView.product.category.name}"/></li>
  			<li class="list-group-item"><h:outputLabel value="Description:   "/><h:outputText value="#{productView.product.description}"/></li>
  			<li class="list-group-item"><h:outputLabel value="Current bid:   "/><h:outputText value="#{productView.highestBid}"/></li>

		<h:form>
			<li class="list-group-item"><h4><h:outputLabel value="Place bid: " /></h4></li>
			<li class="list-group-item"><h:inputText id="bid" class="form-control" value="#{bidView.bid}" a:placeholder="Place bid.."></h:inputText></li>
			<li class="list-group-item"><h:commandButton value="Place bid" class="btn btn-primary" action="#{bidView.placeBid}"><f:ajax execute="@form" render="@all" /></h:commandButton></li>
		
		</h:form>
		
		</ul>
  		
  		</div>

    </div> 

</h:body>
</html>
