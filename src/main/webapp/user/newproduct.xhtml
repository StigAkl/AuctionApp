<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>

	<title>AuctionApp Login</title>
	
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css"/>
	<h:outputStylesheet library="css" name="style.css"  />
	
</h:head>
<h:body>	
	<h:form>
		<h3>Create new product</h3>
		<h:panelGrid columns="2">
			<h:outputLabel for="name">Name:</h:outputLabel>
			<h:inputText id="name" value="#{newProductView.name}" ></h:inputText>
			<h:outputLabel for="description">Description:</h:outputLabel>
			<h:inputText id="description" value="#{newProductView.description}">
			</h:inputText>
			<h:outputLabel for="price">Price:</h:outputLabel>
				<h:inputText id="price" value="#{newProductView.price}">
			</h:inputText>
			<h:outputLabel for="confirmpassword">Publish:</h:outputLabel>
			<h:selectBooleanCheckbox value="#(newProductView.published)"></h:selectBooleanCheckbox>
				
				
				</h:panelGrid>
				
				<h:commandButton value="Add product" action="#{newProductView.submit}"></h:commandButton>
	</h:form>
	</h:body>
	</html>
